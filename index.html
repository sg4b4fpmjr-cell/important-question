<!DOCTYPE html>
<html lang="en">
<head>

  <style>

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

      border-radius: 20px;

      width: 90%;

      box-shadow: 0 20px 40px rgba(0,0,0,0.15);

    h1 {

      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .buttons {
      margin-top: 25px;
      height: 60px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 22px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    .no {
      background: #ddd;
      left: 50%;
      transform: translateX(10%);

  </style>
</head>
